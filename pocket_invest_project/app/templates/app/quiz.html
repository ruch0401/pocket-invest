{% load static %}

<div class="container">
    <div class="gallery mt-5">
        <div class="ml-auto mr-auto">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="cc-porfolio-image flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front img-raised">
                                <figure class="cc-effect">
                                    <img src="https://wp-media.petersons.com/blog/wp-content/uploads/2017/11/10124737/business-business-plan-close-up-908292.jpg"
                                        alt="Image" />
                                    <figcaption onmouseover="mouseOver()" onmouseout="mouseOut()"
                                        class="align-items-center d-flex flex-column justify-content-center"
                                        id="figcaption">
                                        <div class="h4" id="h4">Question 1</div>
                                        <p id="question">How many companies are part of NSE?</p>

                                        <div class="btn-group" id="btn-group" role="group"
                                            aria-label="Basic radio toggle button group">
                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                                required="required">
                                            <label class="btn btn-outline-primary" id="btn-outline-1"
                                                onclick="activateButton('btn-outline-1')">10</label>

                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                                required="required">
                                            <label class="btn btn-outline-primary" id="btn-outline-2"
                                                onclick="activateButton('btn-outline-2')">25</label>
                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                                required="required">
                                            <label class="btn btn-outline-primary" id="btn-outline-3"
                                                onclick="activateButton('btn-outline-3')">NOTA</label>
                                        </div>

                                    </figcaption>


                                </figure>

                            </div>
                            <div class="me-3 mb-3">
                                <a href="" class="btn primary-btn deactive" id="submit"
                                    onclick="submit('btn-outline-3')">
                                    Next
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>

            var flag = 0;

            function mouseOver() {
                var elem1 = document.getElementById('btn-outline-1');
                var elem2 = document.getElementById('btn-outline-2');
                var elem3 = document.getElementById('btn-outline-3');
                elem1.style.opacity = 1;
                elem2.style.opacity = 1;
                elem3.style.opacity = 1;
            }

            function mouseOut() {
                if (flag == 0) {
                    var elem1 = document.getElementById('btn-outline-1');
                    var elem2 = document.getElementById('btn-outline-2');
                    var elem3 = document.getElementById('btn-outline-3');
                    var elem4 = document.getElementById('question');
                    elem1.style.opacity = 0;
                    elem2.style.opacity = 0;
                    elem3.style.opacity = 0;
                    elem4.style.color = "white";
                }

                else if (flag > 0) {

                    console.log("inside mouse out");

                    var elem8 = document.getElementById('figcaption');
                    elem8.style.background = "rgba(0,0,0,0.9)";

                }

            }

            function activateButton(id) {
                if (flag == 0) {
                    flag = 1;
                }
                var elem1 = document.getElementById('btn-outline-1');
                var elem2 = document.getElementById('btn-outline-2');
                var elem3 = document.getElementById('btn-outline-3');
                var elem4 = document.getElementById('btn-group');
                var elem5 = document.getElementById('h4');
                var elem6 = document.getElementById('question');
                var elem8 = document.getElementById('figcaption');
                elem1.style.opacity = 1;
                elem2.style.opacity = 1;
                elem3.style.opacity = 1;
                elem5.style.opacity = 1;
                elem6.style.opacity = 1;
                elem8.style.opacity = 0.8;
                elem4.style.backgroundColor = "rgb(192, 211, 218)";



                var elem7 = document.getElementById(id);
                if (flag == 1) {
                    elem7.style.backgroundColor = "black";
                    flag = 2;
                }
                document.getElementById("submit").className = document.getElementById("submit").classList.replace('primary-btn', 'primary-btn-outline');

            }




        </script>

        <script type="text/javascript">
            $(function () {
                $("input[type='radio']").change(function () {
                    $("input[type='submit']").prop("disabled", false);
                });
            });
        </script>
