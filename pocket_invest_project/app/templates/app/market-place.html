{% load static %}
<section class="card-area pb-5">
    <div class="container">
        <div class="row justify-content-center">
            {% for vendor in vendors %}
            <div class="col-lg-4 col-md-7 col-sm-9">
                <div class="single-card card-style-one">
                    <div class="card-image">
                        <img src="{{ vendor.vendor_image.url }}" alt="Image" style="height: 250px;"/>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">
                            <a href="javascript:void(0)">{{ vendor.vendor_name }}</a>
                        </h4>
                        <p class="text">
                            {{ vendor.vendor_category }}
                            <br>
                            <span style="font-size: 20px;">{{ vendor.value }} Coins</span>
                        </p>
                        <a href="javascript:void(0)" class="btn primary-btn" style="margin-top: 2%;">
                            Buy
                        </a>
                    </div>
                </div>
                <!-- single-card -->
            </div>
            {% endfor %}
        </div>
        <!-- row -->
    </div>
    <!-- container -->
</section>
