<section class="card-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="single-card card-style-two">
                    <div class="row no-gutters align-items-center justify-content-center">
                        <div class="card-content">
                            <h2 style="margin-bottom:20px;">Add Money</h2>
                        <form>
                            <label for="formInputAmount">Enter Amount to add</label>
                            <div class="input-group col-sm-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                  </div>
                               
                                <input type="text" class="form-control" id="formInputAmount" placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label for="formInputSelectChild">Select child to send the money to</label>
                                <select class="form-control" id="formInputSelectChild">
                                <option>John</option>
                                <option>Thomas</option>
                            </select>
                            </div>
                            <label for="formInputAmountBlock">Enter Amount to block</label>
                            <div class="input-group col-sm-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                  </div>
                               
                                <input type="text" class="form-control" id="formInputAmountBlock" placeholder="0.00">
                            </div>
                            <button type="submit" style="margin-top: 20px;" class="btn btn-primary">Add Money</button>
                        </form>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
